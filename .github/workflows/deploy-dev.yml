name: Deploy NestJS App to VPS DEV  

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      # 1. Checkout kode repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. Install dependencies
      - name: Install Dependencies
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Add DATABASE_URL from secrets
        run: npm install

      # 4. Run Prisma migration
      - name: Run Prisma Migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Add DATABASE_URL from secrets
        run: npx prisma migrate deploy

      # 5. Build aplikasi
      - name: Build Application
        run: npm run build

      # 6. Salin hanya folder dist ke server VPS dan hapus file lain
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.VPS_HOST }}
          USERNAME: ${{ secrets.VPS_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          rsync -avz --exclude=node_modules --exclude=.git ./dist $USERNAME@$HOST:/var/www/contact-management-nestjs/backend
          
          # Create .env file on the VPS with the DATABASE_URL
          ssh $USERNAME@$HOST "echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' >> /var/www/contact-management-nestjs/backend/.env"
          ssh $USERNAME@$HOST "echo 'DATABASE=${{ secrets.DATABASE }}' >> /var/www/contact-management-nestjs/backend/.env"
          ssh $USERNAME@$HOST "echo 'PORT=${{ secrets.PORT }}' >> /var/www/contact-management-nestjs/backend/.env"
          
      # 7. Jalankan migrasi Prisma dan restart aplikasi menggunakan PM2
      - name: Restart Application
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USERNAME: ${{ secrets.VPS_USERNAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Ensure the env var is available for PM2
          DATABASE: ${{ secrets.DATABASE }}  # Ensure the env var is available for PM2
          PORT: ${{ secrets.PORT }}  # Ensure the env var is available for PM2
        run: |
          ssh $USERNAME@$HOST "
            cd /var/www/contact-management-nestjs/backend &&
            # Restart aplikasi menggunakan PM2
            pm2 start dist/main.js --name contact-management-nestjs-backend || pm2 restart contact-management-nestjs-backend
          "
